<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Game Shop</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Font Awesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-skull"></i> PVP Live</h1>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href="#"><i class="fas fa-chess-board"></i> Dashboard</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-gamepad"></i> Games</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-crown"></i> Leaderboards</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-first-aid"></i> Support</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="navbar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="fund mr-3 mt-2"><i class="fas fa-plus-square"></i> Add Funds</li>
                        <li class="mr-3 mt-2"><i class="fas fa-wallet"></i> $0.00<br><span>Balance</span></li>
                        <li><img width="50px" height="50px" src="https://image.noelshack.com/fichiers/2018/12/7/1521997041-frostblade-irelia.jpg"></li>
                      </ul>
                </div>
            </nav>

            <div class="container-fluid">
                <div class="btn-group mb-2">
                    <button type="button" class="btn btn-purple"><i class="fas fa-infinity"></i>
                        Browse All Games</button>
                    <button class="btn btn-purple"><i class=" fas fa-sort-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 col-lg-3 mb-3">
                        <div class="card">
                            <img src="https://media.nintendo.com/nintendo/bin/XzWImMpCySaRvSZfFNULSY1UuiL0qne8/j7DtYXH6eAjyx-ncXSUCMvgZkcw-4Ck6.jpg"
                                class="card-img-top" alt="Super Mario Party">
                            <div class="card-body">
                                <h5 class="card-title">Super Mario Party</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-lg-3 mb-3">
                        <div class="card">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRddCzh8PnyNWJ4-X-opntu83hLfoI7jVNbi6yggH31h5-z4SKZ6g"
                                class="card-img-top" alt="Zelda">
                            <div class="card-body">
                                <h5 class="card-title">The Legend of Zelda</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-lg-3 mb-3">
                        <div class="card">
                            <img src="https://i.ytimg.com/vi/8jOMCVPZ7Mo/maxresdefault.jpg" class="card-img-top" alt="Yoshi">
                            <div class="card-body">
                                <h5 class="card-title">Yoshi's Crafted World</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-lg-3 mb-3">
                        <div class="card">
                            <img src="https://cdn.wccftech.com/wp-content/uploads/2018/11/pokemon_lets_go.jpg" class="card-img-top"
                                alt="Pokemon">
                            <div class="card-body">
                                <h5 class="card-title">Lets Go Pikachu/Eevee</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-lg-3 mb-3">
                        <div class="card">
                            <img src="https://i.gadgets360cdn.com/large/super_smash_bros_ultimate_nintendo_switch_cover_1534157121839.jpg"
                                class="card-img-top" alt="SSMB">
                            <div class="card-body">
                                <h5 class="card-title">Super Smash Brothers</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-lg-3 mb-3">
                        <div class="card">
                            <img src="https://images-na.ssl-images-amazon.com/images/I/81xzG1ZDADL.jpg" class="card-img-top"
                                alt="MegamanX">
                            <div class="card-body">
                                <h5 class="card-title">Megaman X Collection</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js" type="text/javascript"></script>

</html>
